<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="fct-letter" attributes="letter">
  <template>
    <link rel="stylesheet" href="fct-letter.css">
    <core-icon-button icon="close" on-tap="{{close}}"></core-icon-button>
        <img src="{{letter.data.avatar}}">
    <h1>{{letter.data.bericht}}</h1>
    <small>{{letter.afstand}} | {{letter.data.nick}}</small>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){

        },
        close: function(){
          this.fire('close');
        }
      });

    })();
  </script>
</polymer-element>
