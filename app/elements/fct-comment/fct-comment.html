<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="fct-comment" attributes="comment">
  <template>
    <link rel="stylesheet" href="fct-comment.css">

    <div horizontal layout>
    
      <div><img class="comm-avatar" src="{{comment.avatar}}"></div>

      <div vertical layout flex>
        <div class="comm-details">
        <p>
        <span class="comm-time"> {{comment.time}}</span>
        <span class="comm-nick">{{comment.usernick}}</span>
        </p>
        </div>

        <div class="comm-msg">{{comment.comment}}</div>
      </div>

      
    
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
